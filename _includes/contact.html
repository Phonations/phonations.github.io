<!-- _includes/form.html -->
<div>
    <form action="//formspree.io/contact@phonations.com" method="POST">
        <div>
            <label> {{ site.t[page.lang].name }} <span class="required">*</span></label>
            <input type="text" name="name" class="required" placeholder=" {{ site.t[page.lang].name-placeholder }} " required>
        </div>
        <div>
            <label> {{ site.t[page.lang].email }} <span class="required">*</span></label>
            <input type="email" name="_replyto" class="required" placeholder=" {{ site.t[page.lang].email-placeholder }} " data-validation="email" required>
        </div>
        <div>
            <label> {{ site.t[page.lang].message }} <span class="required">*</span></label>
            <textarea name="content" cols="1" rows="5" class="required" placeholder=" {{ site.t[page.lang].message-placeholder }} " required></textarea>
        </div>
        <button type="submit"> {{ site.t[page.lang].send }} </button>
        <input type="hidden" name="_next" value="#contact">
    </form>
</div>

<div id="social_module">
    <ul>
        <li><a href="http://www.facebook.com/phonations"><i class="fa fa-facebook"></i></a></li>
        <li><a href="http://twitter.com/phonations"><i class="fa fa-twitter"></i></a></li>
        <li><a href="http://www.linkedin.com/company/phonations"><i class="fa fa-linkedin"></i></a></li>
    </ul>
</div>
