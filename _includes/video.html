<!-- _includes/video.html -->
<div class="image-wrapper" >
  <video width="640" height="360" controls>
    {% if include.mp4 %}
      <source src="{{ include.mp4 }}" type="video/mp4">
    {% endif %}
    {% if include.ogg %}
      <source src="{{ include.ogg }}" type="video/ogg">
    {% endif %}
    Your browser does not support the video tag.
  </video>
  {% if include.caption %}
    <p class="caption">{{ include.caption }}</p>
  {% endif %}
</div>
